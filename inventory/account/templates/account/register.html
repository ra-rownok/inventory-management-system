<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Sign Up - DeltaX</title>
</head>
<style type="text/css">
    body {
        background-color: #3b4a68;
    }
    
    .sign {
        color: #DADADA;
    }
</style>

<body>

    {% include 'main/partials/navbar.html' %}

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-5 col-md-7 mt-5">
                <div class="card bg-secondary border-0 mb-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center text-muted mb-4">
                            <h3 class="sign">Sign Up</h3>
                        </div>
                        <form role="form" method="POST">
                            {% csrf_token %}
                            <div class="d-flex">
                                <div class="form-group mb-3 mr-2">
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="far fa-user"></i></span>
                                        </div>
                                        <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3 ml-2">
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="far fa-user"></i></span>
                                        </div>
                                        <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-user"></i></span>
                                    </div>
                                    <input class="form-control" type="text" name="username" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input class="form-control" type="email" name="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" type="password" name="password1" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" type="password" name="password2" placeholder="Re-type Password" required>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary my-2 sign-up">Sign UP</button>
                            </div>
                            <div class="form-group">
                                <div class="alert alert-danger" id="ins_error" style="display:none">
                                </div>
                            </div>
                            {% if messages %} {% for message in messages %}
                            <div class="form-group">
                                <div class="alert alert-danger" id="ins_error2">
                                    {{ message }}
                                </div>
                            </div>
                            {% endfor %} {% endif %}
                        </form>
                        <div class="text-center m-2">
                            <small>Already have an account? <a href={% url 'login' %}><button type="button" class="btn btn-outline-primary btn-round btn-sm sign-up">Sign In</button></a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'main/partials/footer.html' %}

    <script>
        $(document).ready(function() {
            $(document).on("click", ".sign-up", function(e) {
                var first_name = $("input[name='first_name']").val().trim();
                var last_name = $("input[name='last_name']").val().trim();
                var email = $("input[name='email']").val().trim();
                var username = $("input[name='username']").val().trim();
                var password1 = $("input[name='password1']").val().trim();
                var password2 = $("input[name='password2']").val().trim();

                if (first_name == "") {
                    $("#ins_error").text("First Name can't be blank!");
                    $("#ins_error").show();
                    $("button[type='submit']").prop('disabled', true);
                } else if (last_name == "") {
                    $("#ins_error").text("Last Name can't be blank!");
                    $("#ins_error").show();
                    $("button[type='submit']").prop('disabled', true);
                } else if (username == "") {
                    $("#ins_error").text("Username can't be blank!");
                    $("#ins_error").show();
                    $("button[type='submit']").prop('disabled', true);
                } else if (email == "") {
                    $("#ins_error").text("Email can't be blank!");
                    $("#ins_error").show();
                    $("button[type='submit']").prop('disabled', true);
                } else if (password1 == "") {
                    $("#ins_error").text("Password can't be blank!");
                    $("#ins_error").show();
                    $("button[type='submit']").prop('disabled', true);
                } else if (password2 == "") {
                    $("#ins_error").text("Password can't be blank!")
                    $("#ins_error").show();
                    $("button[type='submit']").prop('disabled', true);
                } else {
                    $("#ins_error").hide()
                    $("button[type='submit']").prop('disabled', false);
                }
            });
            $(document.body).click(function() {
                $("#ins_error").hide();
                $("#ins_error2").hide();
                $("button[type='submit']").prop('disabled', false);
            });
        });
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</body>

</html>
